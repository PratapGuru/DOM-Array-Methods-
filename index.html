<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Array Methods</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/57ef9f8837.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>DOM Array Methods</h1>

    <div class="container">
        <aside>
            <button id="add-user">Add User <i class="fa-solid fa-face-smile"></i></button>
            <button id="double">Double Money <i class="fa-solid fa-sack-dollar"></i></button>
            <button id="show-millionaires">Show Only Millionaires <i class="fa-solid fa-money-bill"></i></button>
            <button id="sort">Sort by Richest <i class="fa-solid fa-right-from-bracket"></i></button>
            <button id="calculate-wealth">Calculate entire Wealth <i class="fa-solid fa-calculator"></i></button>
        </aside>

        <main id="main">
            <h2><strong>Person</strong> Wealth</h2>
        </main>
    </div>



    <script src="index.js"></script>

</body>

</html>
